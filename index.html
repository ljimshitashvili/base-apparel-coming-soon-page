<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base-apparel-coming-soon-page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./base-apparel-coming-soon-master_1/base-apparel-coming-soon-master/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./base-apparel-coming-soon-master_1/base-apparel-coming-soon-master/images/logo.svg" alt="header logo">
    </header>
    <main class="">
        <img class="hero" src="./base-apparel-coming-soon-master_1/base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="Girl image">
        <!-- <img class="hero-desktop" src="./base-apparel-coming-soon-master_1/base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="Girl Image"> -->
        <h1>WE'RE</h1>
        <h2>COMING <br> SOON</h2>
        <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input-container">
            <img class="error-icon" src="./base-apparel-coming-soon-master_1/base-apparel-coming-soon-master/images/icon-error.svg" alt="error icon">
            <input type="email" id="input" placeholder="Email address">
            <button id="submit">
                <img src="./base-apparel-coming-soon-master_1/base-apparel-coming-soon-master/images/icon-arrow.svg" alt="arrow">
            </button>
        </div>
        <h6 class="error">Please provide a valid email</h6>
    </main>
    <script src="./script.js"></script>
</body>
</html>
